---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
	      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
	      	<img src="{{ site.baseurl }}/assets/post/thumbnail/{{ post.feature }}" alt="{{ post.title }}">
	      	<div>
	      		<span>{{ post.title }}</span>
	      	</div>
	      </a>
      </li>
    {% endfor %}
  </ul>

</div>
